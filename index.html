<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>True Vanilla</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2e2e47);
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #fff176;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      color: #dcdcdc;
    }

    .card {
      margin-top: 2rem;
      padding: 1.5rem 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 600px;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      color: #1e1e2f;
      background: #fff176;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ffeb3b;
    }
  </style>
</head>
<body>
  <h1>True Vanilla</h1>
  <h2>Comment rejoindre le serveur ?</h2>

  <div class="card">
    <p>
      Pour rejoindre notre serveur, assure-toi d’avoir Minecraft Java Edition installé.<br>
      Ensuite, ajoute l’adresse IP du serveur dans ton menu multijoueur et connecte-toi !
    </p>
    <a href="#" class="btn">Obtenir l'adresse IP</a>
  </div>
</body>
</html>
